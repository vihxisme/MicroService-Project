app:
  api-prefix: /api

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enalble: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=${app.api-prefix}/identity/v1/**
          filters:
            - StripPrefix=1
            # - PreserveHostHeader=true
            # - RemoveRequestHeader=Cookie
            # - AddRequestHeader=Authorization, ${Authorization}

        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=${app.api-prefix}/v1/customer/**
          filters:
            - StripPrefix=1

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=${app.api-prefix}/product/v1/**
          filters:
            - StripPrefix=1

        - id: discount-service
          uri: lb://discount-service
          predicates:
            - Path=${app.api-prefix}/discount/v1/**
          filters:
            - StripPrefix=1

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=${app.api-prefix}/inventory/v1/**
          filters:
            - StripPrefix=1

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=${app.api-prefix}/cart/v1/**
          filters:
            - StripPrefix=1

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=${app.api-prefix}/order/v1/**
          filters:
            - StripPrefix=1

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=${app.api-prefix}/payment/v1/**
          filters:
            - StripPrefix=1

  output:
    ansi:
      enable: always

server:
  port: 8888

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40c{1.}){cyan} %clr(:){faint} %m%n%wEx"

  level:
    org.springframework.cloud.gateway: DEBUG
